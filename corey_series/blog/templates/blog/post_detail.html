{% extends 'blog/base.html' %}

{% block content %}

<article class="media content-section">
    <img class="rounded-circle" src="{{ object.author.profile.image.url }}">
    <div class="media-body border-top pt-3">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        </div>
        <div>
            {% if object.author == user %}
            <a class="btn btn-outline-secondary mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-outline-danger mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>

{% endblock content %}
